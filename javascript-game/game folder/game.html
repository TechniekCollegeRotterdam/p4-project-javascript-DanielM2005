<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- grote rode container -->

  <div style="position: relative; display: inline-block">

    <!-- kleinere rode container -->

    <div style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
        margin-left: 200px;
      ">

      <!-- Speler 1 zijn health -->

      <div style="
          position: relative;
          width: 100%;
          height: 40px;
          margin-bottom: 550px;
          
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        ">
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div id="playerHealth" style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "></div>
      </div>

      <!-- de boven in het scherm timer -->

      <div id="timer" style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
          margin-bottom: 550px;
        ">
        10
      </div>

      <!-- speler 2 zijn health -->

      <div style="
          position: relative;
          width: 100%;
          height: 40px;
          margin-bottom: 550px;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        ">
        <div style="background-color: red; height: 30px"></div>
        <div id="enemyHealth" style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "></div>
      </div>
      <div></div>
    </div>
    <div id="displayText" style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      ">
    </div>

    <canvas></canvas>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
